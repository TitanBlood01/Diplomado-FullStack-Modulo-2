<hr />

<div *ngFor="let post of posts">
    <div *ngIf="editandoPostId === post.id">
        <input type="text" [(ngModel)]="editTitle" required />
        <textarea [(ngModel)]="editContent" required></textarea>
        <button (click)="guardarEdit()">Guardar</button>
        <button (click)="cancelarEdit()">Cancelar</button>
    </div>
    <app-post-card *ngIf="editandoPostId !== post.id" 
        [postData]="post" 
        (deletePost)="deletePost(post.id)" 
        (editPost)="empezarEdit(post)">
    </app-post-card>
</div>
